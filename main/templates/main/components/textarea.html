<form method="POST" action="{% url 'mail_submit' %}" id="mail-form" class="w-full">
    {% csrf_token %}
    <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
        <div class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600">
            <button type="button" data-tooltip-target="tooltip-fullscreen" class="p-2 text-gray-500 rounded cursor-pointer sm:ml-auto hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg id="paste-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="duration-300 w-4 h-4 hover:w-6 hover:h-6"><path d="M186.666-80.667q-27 0-46.833-19.833T120-147.333V-736h66.666v588.667h462.668v66.666H186.666Zm133.333-133.332q-27 0-46.833-19.833-19.833-19.834-19.833-46.833V-814q0-27 19.833-46.833 19.833-19.834 46.833-19.834h413.335q27 0 46.833 19.834Q800-841 800-814v533.335q0 26.999-19.833 46.833-19.833 19.833-46.833 19.833H319.999Zm0-66.666h413.335V-814H319.999v533.335Zm0 0V-814v533.335Z"/></svg>
                <span class="sr-only">Paste</span>
            </button>
            <div id="tooltip-fullscreen" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Paste
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
            <label for="mail" class="sr-only">Verify</label>
            <textarea id="mail" name="mail" rows="8" class="block w-full px-0 text-sm text-gray-800 bg-white focus:outline-0 resize-none dark:bg-gray-800 dark:text-white dark:placeholder-gray-400" placeholder="Write an email..." required></textarea>
        </div>
    </div>
    <div class="w-full">
        <button type="submit" class="flex items-center mx-auto px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">Verify</button>
    </div>
</form>
